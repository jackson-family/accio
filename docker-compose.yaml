services:
  dev:
    image: williamjackson/pelican:4.7.2
    command:
      - --autoreload
      - --listen
    ports:
      - 8000:8000

  clean:
    image: williamjackson/pelican:4.7.2
    entrypoint:
      - /bin/rm
    command:
      - -f
      - -r
      - __pycache__
      - cache
      - output
